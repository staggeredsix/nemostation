<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DML Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      main.visualizer-page {
        max-width: 1000px;
        margin: 0 auto;
        padding: 3rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .visualizer-card {
        background: rgba(13, 33, 50, 0.9);
        border: 1px solid rgba(92, 160, 255, 0.35);
        border-radius: 18px;
        padding: 2rem;
        box-shadow: 0 28px 48px rgba(3, 15, 30, 0.55);
      }

      .visualizer-card header {
        margin-bottom: 1.5rem;
      }

      .visualizer-card h1 {
        margin: 0 0 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .visualizer-card p {
        margin: 0;
        color: rgba(229, 244, 255, 0.78);
      }

      .visualizer-embed {
        margin-top: 1.5rem;
      }

      #visualizer-fullscreen-frame {
        width: 100%;
        min-height: 600px;
        border: 1px solid rgba(92, 160, 255, 0.35);
        border-radius: 14px;
        background: rgba(3, 12, 24, 0.75);
        box-shadow: inset 0 0 32px rgba(2, 8, 16, 0.75);
      }

      .visualizer-actions {
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }
    </style>
  </head>
  <body>
    <main class="visualizer-page">
      <section class="visualizer-card">
        <header>
          <h1>Daystrom Memory Lattice Visualizer</h1>
          <p>Live topology of the DML as documents are ingested and reinforced.</p>
        </header>
        <div id="visualizer-page-status" class="status">Preparing visualizerâ€¦</div>
        <div class="visualizer-embed">
          <iframe
            id="visualizer-fullscreen-frame"
            title="Daystrom Memory Lattice Visualizer"
            loading="lazy"
            allowfullscreen
          ></iframe>
        </div>
        <div class="visualizer-actions">
          <a class="link-button" href="/" rel="noopener">Back to Playground</a>
          <a class="link-button" id="visualizer-open-streamlit" href="#" rel="noopener" target="_blank">
            Open Streamlit App
          </a>
        </div>
      </section>
    </main>
    <script src="/static/visualizer.js" defer></script>
  </body>
</html>
